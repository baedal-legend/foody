name: PR Reporter

on:
  pull_request:
    branches: [ develop ]

jobs:
  pre-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ‘€ Repository checkout
      uses: actions/checkout@v4
      with:
        webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
        webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
        args: [ ğŸ‘€ Repository checkout ] step started

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: ğŸ” Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: ğŸ§ª Test with Gradle
      run: ./gradlew --info test
      uses: appleboy/discord-action@master
      with:
        webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
        webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
        args: [ ğŸ§ª Test with Gradle ] step started

    - name: ğŸ“¤ Publish unit Test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: 'build/test-results/**/*.xml'
        webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
        webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
        args: [ ğŸ“¤ Publish Unit Test results ] step started

    - name: ğŸ™…â€â™‚ï¸ Add comments to fail tests
      uses: mikepenz/action-junit-report@v3
      if: always()
      with:
        report_paths: 'build/test-results/test/TEST-*.xml'
        webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
        webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
        args: [ â™‚ï¸ Add comments to fail tests ] step started
